<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <link rel="stylesheet" href="Styles/Headers.css">
        <link rel="stylesheet" href="Styles/Layout.css">
        <link rel="stylesheet" href="Styles/MainTheme.css">
        <link rel="stylesheet" href="Styles/Buttons.css">
        <link rel="stylesheet" href="Styles/Slider.css">
        <link rel="stylesheet" href="Styles/TextBoxes.css">
    </head>
    <body class="BackgroundElement">
        <!-- Шапка -->
        <nav class="HeaderNavBar">
            <a class="HeaderText ContentBox" href="../index.html">Магазин Электроники</a>
            <div class="ContentBox" id="NavBar">
            </div>
        </nav>

        <div class="ScreenMiddle">
            <div class="ContentCard">
                <h1 class="h1">Регистрация</h1>

                <p><input type="text" class="TextBox" placeholder="Придумайте логин"></p>
                <p><input type="text" class="TextBox" placeholder="Введите эл. почту"></p>
                <p><input type="text" class="TextBox" placeholder="Введите свое имя(ФИО)"></p>
                <p><input type="text" class="TextBox" placeholder="Введите город проживания"></p>
                <p><input type="password" class="TextBox" placeholder="Придумайте пароль"></p>
                <p><input type="password" class="TextBox" placeholder="Повторите пароль"></p>

                <button class="ControlButton" onclick="Register()">Заргистрироваться</button>
            </div>
        </div>
        
        
        <script src="Scripts/Navigation.js"></script>
        <script src="Scripts/Authorization.js"></script>
    </body>
</html>
